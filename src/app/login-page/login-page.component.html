<mat-card class="example-card">
    <mat-card-title class="mt-2">Login Form</mat-card-title>
    <mat-card-subtitle [hidden]="errors" class="mt-3 mb-2"><mat-error>Please Enter Valid UserName/Email or
            Password..!</mat-error></mat-card-subtitle>
    <form [formGroup]='LoginData'>
        <div class="personal-info mt-3">
            <mat-form-field appearance='fill' class='me-3'>
                <mat-label>UserName/Email </mat-label>
                <input matInput type='text' placeholder='Enter UserName/Email' formControlName='userName'>
                <mat-error>Please Enter UserName/Email </mat-error>
            </mat-form-field>
            <mat-form-field appearance='fill' class='me-3 mt-3'>
                <mat-label>Password</mat-label>
                <input matInput type='password' placeholder='Enter Password' formControlName='password'>
                <mat-error>Please Enter Password</mat-error>
            </mat-form-field>
        </div>
    </form>
    <mat-card-subtitle class="link"> <a mat-button matTooltipPosition="above" matTooltip="create new account?"
            routerLink="/signup" routerLinkActive="active">create a new
            account?</a>
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button color="primary" matTooltip="Login" (click)="onSubmit(LoginData)">Login</button>
    </mat-card-actions>
</mat-card>
