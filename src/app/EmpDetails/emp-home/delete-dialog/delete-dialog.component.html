<h1 mat-dialog-title>{{name}} Confirmation</h1>
<div mat-dialog-content>
    <h2>Are You Sure you want to {{name}} this ?</h2>
</div>
<div mat-dialog-actions align='end'>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close color='warn' [hidden]="name==='Delete'"
        (click)='logout()'>{{name}}</button>
    <button mat-raised-button mat-dialog-close color='warn' [hidden]="name=='Logout'"
        (click)='delete()'>{{name}}</button>

</div>
