<mat-card class="example-card">
    <mat-card-title class="mt-2">SignUp Form</mat-card-title>
    <mat-card-subtitle [hidden]="errors"><mat-error>All Fields are Empty, Required all
            fields</mat-error></mat-card-subtitle>
    <form [formGroup]='LoginData'>
        <div class="personal-info mt-2">
            <mat-form-field appearance='fill' class='me-3'>
                <mat-label>UserName </mat-label>
                <input matInput type='text' placeholder='Enter UserName' formControlName='userName'>
                <mat-error>Please Enter UserName </mat-error>
            </mat-form-field>
            <mat-form-field appearance='fill' class='me-3 mt-2'>
                <mat-label>Email </mat-label>
                <input matInput email type='email' placeholder='Enter Email' formControlName='email'>
                <mat-error>Please Enter Valid Email </mat-error>
            </mat-form-field>
            <mat-form-field appearance='fill' class='me-3 mt-3'>
                <mat-label>Password</mat-label>
                <input matInput type='password' placeholder='Enter Password' formControlName='password'>
                <mat-error>Please Enter Password</mat-error>
            </mat-form-field>
        </div>
    </form>
    <mat-card-subtitle class="link"> <a mat-button matTooltipPosition="above" matTooltip="already have a account?"
            routerLink="/login" routerLinkActive="active">already have a
            account?</a>
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button color="primary" matTooltip="SignUp" (click)="onSubmit(LoginData)">SignUp</button>
    </mat-card-actions>
</mat-card>
